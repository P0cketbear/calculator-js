<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="page">
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div class="inputs"></div>
                    <div class="result"></div>
                </div>
                <div class="buttons">
                    <div class="btnrowtop">
                        <button type="button" class="btnOptions">CLEAR</button>
                        <button type="button" class="btnOptions">Pank</button>
                    </div>
                    <div class="btnrow-bot">
                        <button type="button" class="btnNumber">7</button>
                        <button type="button" class="btnNumber">8</button>
                        <button type="button" class="btnNumber">9</button>
                        <button type="button" class="btnOperators">/</button>
                        <button type="button" class="btnNumber">4</button>
                        <button type="button" class="btnNumber">5</button>
                        <button type="button" class="btnNumber">6</button>
                        <button type="button" class="btnOperators">x</button>
                        <button type="button" class="btnNumber">1</button>
                        <button type="button" class="btnNumber">2</button>
                        <button type="button" class="btnNumber">3</button>
                        <button type="button" class="btnOperators">-</button>
                        <button type="button" class="btnNumber">0</button>
                        <button type="button" class="btnNumber">.</button>
                        <button type="button" class="btnEquals">=</button>
                        <button type="button" class="btnOperators">+</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/script.js" defer></script>
</body>

</html>
