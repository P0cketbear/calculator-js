<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container shine">

        <div class="calculator">
            <div class="screen">
                <div class="inputs"></div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                <div class="btnrowtop">
                    <button type="button" class="btn_options shine">CLEAR</button>
                    <button type="button" class="btn_options shine">Pank</button>
                </div>
                <div class="btnrow-bot">
                    <button type="button" class="btn_number shine">7</button>
                    <button type="button" class="btn_number shine">8</button>
                    <button type="button" class="btn_number shine">9</button>
                    <button type="button" class="btn_operators shine">/</button>
                    <button type="button" class="btn_number shine">4</button>
                    <button type="button" class="btn_number shine">5</button>
                    <button type="button" class="btn_number shine">6</button>
                    <button type="button" class="btn_operators shine">x</button>
                    <button type="button" class="btn_number shine">1</button>
                    <button type="button" class="btn_number shine">2</button>
                    <button type="button" class="btn_number shine">3</button>
                    <button type="button" class="btn_operators shine">-</button>
                    <button type="button" class="btn_number shine">0</button>
                    <button type="button" class="btn_dot shine">.</button>
                    <button type="button" class="btn_equals shine">=</button>
                    <button type="button" class="btn_operators shine">+</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js" defer></script>
</body>

</html>
