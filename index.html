<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container shine">

        <div class="calculator">
            <div class="screen">
                <div class="inputs">123</div>
                <div class="result">213</div>
            </div>
            <div class="buttons">
                <div class="btnrowtop">
                    <button type="button" class="shine">CLEAR</button>
                    <button type="button" class="shine">DELETE</button>
                </div>
                <div class="btnrow-bot">
                    <button type="button" class="shine">7</button>
                    <button type="button" class="shine">8</button>
                    <button type="button" class="shine">9</button>
                    <button type="button" class="shine">/</button>
                    <button type="button" class="shine">4</button>
                    <button type="button" class="shine">5</button>
                    <button type="button" class="shine">6</button>
                    <button type="button" class="shine">x</button>
                    <button type="button" class="shine">1</button>
                    <button type="button" class="shine">2</button>
                    <button type="button" class="shine">3</button>
                    <button type="button" class="shine">-</button>
                    <button type="button" class="shine">0</button>
                    <button type="button" class="shine">.</button>
                    <button type="button" class="shine">=</button>
                    <button type="button" class="shine">+</button>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
